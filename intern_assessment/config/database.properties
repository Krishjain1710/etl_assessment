# This file simulates database configuration used in production ETL scripts

# Database connection details
DB_HOST="localhost"
DB_PORT="5432" 
DB_NAME="telecom_etl"
DB_USER="etl_user"
DB_PASSWORD="etl_password"

# Hive configuration
HIVE_SERVER="hive-server.telecom.com"
HIVE_PORT="10000"
HIVE_DB="telecom_warehouse"

# Impala configuration  
IMPALA_SERVER="impala-server.telecom.com"
